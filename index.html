<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
    <script defer type="module" src="script.js"></script>
</head>

<body>
    <div id="blurBackground"></div>
    <header>
        <img id="logo" src="img/cocktada.png">
        <button id="menu-toggle" aria-label="Ouvrir le menu">
            <svg width="32" height="32" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <line x1="3" y1="6" x2="21" y2="6" stroke="#db1906" stroke-width="2" stroke-linecap="round" />
                <line x1="3" y1="12" x2="21" y2="12" stroke="#db1906" stroke-width="2" stroke-linecap="round" />
                <line x1="3" y1="18" x2="21" y2="18" stroke="#db1906" stroke-width="2" stroke-linecap="round" />
            </svg>
        </button>
        <nav id="nav-menu" class="hidden">
            <ul id="choices">
                <li><a href="#homePage">Homepage</a></li>
                <li><a href="#menuFrida">Menu Frida</a></li>
                <li><a href="#aboutUs">About Us</a></li>
            </ul>
        </nav>
    </header>

    <div id="ageChecking">
    </div>
    <div id="homePage">
        <form id="form">
            <label style="display: none;" for="userInput">formulaire</label>
            <input id="userInput" placeholder="Enter cocktail name or ingredient">
            <button id="submitBtn">Find My Cockt'Ada</button>
        </form>
    </div>
    <div id="cocktailContainer">
    </div>
    <div id="menuFrida">
    </div>
    <div id="aboutUs" style="display: none" class="eachResultat">
        <h3>About Us</h3>
        <img id="picTeam" alt="about us" src="img/COCTADA_3.png">
        <div id="aboutText" class="ingredientList"></div>
    </div>
    <footer id="legalNotice" class="footer">Excessive alcohol consumption is harmful to your health. Please drink responsibly.</footer>
</body>
</html>
